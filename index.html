<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8">
        <title>Registration Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="https://register-demo.freecodecamp.org" method="post">
            <fieldset>
                <!--<label for="first-name">Enter Your First Name: <input id="first-name" type="text" name="first" required=""></label>
                <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" name="last"required></label>-->
                <div class="row">
                    <div class="input-group">
                      <label>First name </label>
                      <input type="text" placeholder="Enter your first name">
                    </div>
                    <div class="input-group">
                      <label>Last name</label>
                      <input type="text" placeholder="Enter your last name">
                    </div>
                  </div>
                <label for=" email">Enter Your Email: <input id="email" type="email" name="email" required=""></label>
                <div class="row">
                <div class="input-group">
                    <label for="new-password">Create a New Password: <input name="password" id="new-password" type="password" pattern="[a-zA-Z0-5]{8,}" required=""></label>
                </div>
                <div class="input-group">
                    <label for="new-password">Confirm Password: <input name="password" id="new-password" type="password" pattern="[a-zA-Z0-5]{8,}" required=""></label>
                </div>
            </div>
            </fieldset>
            <fieldset>
                <label for="personal-account"><input type="radio" name="account-type" id="personal-account" class="inline"> Personal Account</label>
                <label for="business-account"><input type="radio" name="account-type" id="business-account" class="inline"> Business Account</label>
                <label for="terms-and-conditions"><input type="checkbox" id="terms-and-condition" class="inline" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">Upload a profile picture: <input type="file" id="profile-picture" name="picture"></label>
                <label for="age">Date of Birth: <input id="age" name="birthdate" type="date" min="1907-01-01" max="2009-01-01" value="2022-12-28"></label>
                <label for="referrer">How did you hear about us?
                <select id="referrer" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1 ">Twitter</option>
                    <option value="2">Instagram</option>
                    <option value="3">YouTube</option>
                    <option value="4">Other</option>
                </select>
                </label>
                <label for="bio">Provide a bio: 
                    <textarea id="bio" rows="3" cols="30" placeholder="I like coding on the beach..." name="bio"></textarea>
                </label>
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </body>

</html>
